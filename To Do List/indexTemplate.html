<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script defer src="script.js"></script>
    <title>To Do List</title>
</head>
<body>
    <input type="text" id="task">
    <button id="btnInsert" onclick="insertTask()">Insert</button>
    <input type="text" id="startsWith" placeholder="starts with" onkeyup="start()">
    <input type="text" id="contains" placeholder="contain" onkeyup="contain()">
    <div id="tasks"></div>
    <button id="btnSave" onclick="save()">Save</button>
    <button id="btnLoad" onclick="load()">Load</button>

    <template id="taskTemplate">
        <div>
            <input type="checkbox" onchange="showStrikeX(this)">
            <label></label>
            <button onclick="removeTask(this.parentElement)">âœ–</button>
        </div>
    </template>
</body>
